    <script>
        // debugger;
        var data = [{
            title: "Card 1",
            description: "Lorem ipsum dolor sit amet consectetur adipisicing elit. Eaque, neque."
        }, {
            title: "Card 2",
            description: "Lorem ipsum dolor sit amet consectetur adipisicing elit. Rem, placeat."
        }, {
            title: "Card 3",
            description: "Lorem ipsum dolor sit amet, consectetur adipisicing elit. Libero, vero."
        }, {
            title: "Card 4",
            description: "Lorem ipsum dolor sit amet consectetur adipisicing elit. Earum, officiis!"
        }]


        var container_1 = document.createElement("div");
        container_1.classList.add("container", "m-md-5");
        var container_content = '<div class="row">\n' +
            '<div class="btns">\n' +
            '<div>\n' +
            '<i class="fa-solid fa-circle fa-2xl" style="color: #510B76;"></i>\n' +
            '<i class="fa-solid fa-circle fa-2xl" style="color: #0B760F;"></i>\n' +
            '</div>\n'
        '</div>'
        document.body.append(container_1);
        container_1.innerHTML += container_content

        var container_2 = document.createElement("div")
        container_2.classList.add("container")
        var container_2_row = document.createElement("div")
        container_2_row.classList.add("row")
        container_2.append(container_2_row);

        document.body.append(container_2);

        var card_template = ' <div class="col-md-4">\n' +
            '<div class="card text-white bg-primary mb-3">\n' +
            '<h5 class="card-title p-md-3">{{title}}</h5>\n' +
            '<div class="card-body d-flex align-items-center">\n' +
            '<p class="card-text">{{description}}</p>\n' +
            '<button type="button" class="btn btn-danger ">delete</button>\n' +
            '</div>\n' +
            '</div>\n' +
            '</div>\n'

        for (var i = 0; i < data.length; i++) {

            var parsedData = parseTemplate(data[i], card_template)
            container_2_row.innerHTML += parsedData
        }

        function parseTemplate(my_data, template) {
            for (item in my_data) {
                var st = "{{" + item + "}}";
                template = template.replace(st, my_data[item])
            }

            return template

        }

        function deleteButton(e) {
            console.log(e)
            e.target.parentNode.parentNode.parentNode.remove();
        }

        var my_btns = document.getElementsByClassName("btn")

        for (var i = 0; i < my_btns.length; i++) {
            my_btns[i].addEventListener('click', deleteButton)
        }

        function switchColor(e) {

            console.log(e)
            buttonColor = event.target.style.color
            cards = document.getElementsByClassName("card")
            for (var i = 0; i < cards.length; i++) {
                var card = cards[i]
                card.classList.remove('bg-primary');
                card.style.backgroundColor = buttonColor;
                console.log(card.style.backgroundColor)
                console.log(buttonColor)
            }
        }
        var my_cards = document.getElementsByClassName("fa-circle")
        for (var i = 0; i < my_cards.length; i++) {
            my_cards[i].addEventListener('click', switchColor)
        }
    </script>
